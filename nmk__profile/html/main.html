<div class="page profile" data-page="profile">
    <div class="header">
        <div class="header__top-bar">
            <button class="header__menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
            </button>
            <div class="header__status">Профиль</div>
        </div>
    </div>
    <div class="profile__header">
        <div class="profile__title">Персональные данные</div>
    </div>
    <section class="profile__data">
        <form class="form profile__form">
            <div class="form__group profile__group">
                <label class="profile__form-label" for="name">Имя</label>
                <input class="profile__form-input" type="text" id="name" name="name" value="Иван">
            </div>
            <div class="form__group profile__group">
                <label class="profile__form-label" for="birthday">День рождения</label>
                <input class="profile__form-input" type="text" id="birthday" name="birthday" value="21 мар 1980">
            </div>
            <div class="form__group profile__group">
                <label class="profile__form-label" for="phone">Телефон</label>
                <input class="profile__form-input" type="text" id="phone" name="phone" value="+7 (657) 678-78-09">
            </div>
            <div class="form__group profile__group">
                <label class="profile__form-label" for="email">Email</label>
                <input class="profile__form-input" type="text" id="email" name="email" value="Emailmail@gmail.com">
            </div>
        </form>
    </section>
    <div class="profile__header">
        <div class="profile__title">Информация</div>
    </div>
    <section class="profile__info">
        <div class="form__group profile__group">
            <label>Политика конфиденциальности</label>
        </div>
        <div class="form__group profile__group">
            <label>Пользовательское соглашение</label>
        </div>
        <div class="form__group profile__group">
            <label>Публичная оферта</label>
        </div>
    </section>
    <button class="profile__logout">Выйти</button>
