<div class="accordion__container">
  <button class="accordion">Already have a Starbucks gift card?
    <img src="[+chunkWebPath+]/img/icon-expand-direction-bottom.svg" alt=""
         class="accordion__icon-arrow">
  </button>
  <div class="accordion__content">
    <p class="accordion__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
      incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
      nisi ut aliquip ex ea commodo consequat.
    </p>
    <div class="input">
      <label class="input__underlined">
        <input class="input__area input__area--type--fly-label" type="text" required>
        <span class="input__label accordion__input-label">Card number</span>
        <div class="input__icon-container">
          <img src="[+chunkWebPath+]/img/icon-barcode.svg" alt="" class="input__icon input__icon-eye">
        </div>
      </label>
    </div>
    <div class="input">
      <label class="input__underlined">
        <input class="input__area input__area--type--fly-label input__area-password" type="password" required>
        <span class="input__label accordion__input-label">Security code</span>
        <div class="input__icon-container">
          <img src="[+chunkWebPath+]/img/icon-eye-noVisible.svg" alt="" class="input__icon input__icon-eye">
        </div>
      </label>
    </div>
  </div>
</div>
