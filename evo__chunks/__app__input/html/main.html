<div class="container">
  <div>
    <h4 class="title">Inputs</h4>
    <form>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area" required>
          <span class="input__label">Normal</span>
          <span class="input__helper">Helper Text</span>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined input--error">
          <input class="input__area input__area--error" required>
          <span class="input__label input__label--error">Error</span>
          <span class="input__helper input__helper--error">Helper Text</span>
          <span class="input__helper input__helper--error">
            <img src="[+chunkWebPath+]/img/icon-yes.svg" alt=""
                 class="input__helper-icon input__helper-icon--access">Helper Text</span>
          <span class="input__helper input__helper--error">
            <img src="[+chunkWebPath+]/img/icon-no.svg" alt=""
                 class="input__helper-icon input__helper-icon--error">Helper Text</span>
          <div class="input__icon-container">
            <img src="[+chunkWebPath+]/img/icon-attention-triangle.svg" alt="" class="input__icon">
          </div>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined input__underlined--access">
          <input class="input__area input__area--access" type="password" required>
          <span class="input__label input__label--access">Password</span>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area input__area--disabled" required disabled>
          <span class="input__label input__label--disabled">DISABLED</span>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area" type="email" required>
          <span class="input__label">Email</span>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area input__area-password" type="password" required>
          <span class="input__label">Password</span>
          <div class="input__icon-container">
            <img src="[+chunkWebPath+]/img/icon-eye-noVisible.svg" alt="" class="input__icon input__icon-eye">
          </div>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area input__area--error input__area-password" type="password" required>
          <span class="input__label input__label--error">Password</span>
          <div class="input__icon-container">
            <img src="[+chunkWebPath+]/img/icon-eye-noVisible.svg" alt="" class="input__icon input__icon-eye">
            <img src="[+chunkWebPath+]/img/icon-attention-triangle.svg" alt="" class="input__icon">
          </div>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area" type="tel" required>
          <span class="input__label">Telephone</span>
          <div class="input__icon-container">
            <img src="[+chunkWebPath+]/img/icon-phone.svg" alt="" class="input__icon">
          </div>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area" type="text" required>
          <span class="input__label">Address</span>
          <div class="input__icon-container">
            <img src="[+chunkWebPath+]/img/icon-on-map.svg" alt="" class="input__icon">
          </div>
        </label>
      </div>
    </form>
  </div>
</div>
