<link href="../css/size-bar.css" rel="stylesheet" type="text/css">


<div class="size-bar">
  <h2 class="size-bar__title">Size</h2>
  <span class="size-bar__info">Grande</span>
</div>

<div class="size-bar size-bar--theme--dark size-bar--open">
  <h2 class="size-bar__title size-bar__title--theme--dark">Size</h2>
  <div class="size-bar__button-container">
    <button class="size-bar__button">Short</button>
    <button class="size-bar__button size-bar__button--active">Tall</button>
    <button class="size-bar__button">Grande</button>
    <button class="size-bar__button">Venti</button>
  </div>
</div>
