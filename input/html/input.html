<link href="../css/input.css" rel="stylesheet" type="text/css">


<div class="container">
  <div>
    <h4 class="title">Inputs</h4>
    <form>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area" required>
          <span class="input__label">Normal</span>
          <span class="input__helper">Helper Text</span>
          <svg class="input__svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><circle cx="15.5" cy="9.5" r="1.5"/><circle cx="8.5" cy="9.5" r="1.5"/><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm-5-6c.78 2.34 2.72 4 5 4s4.22-1.66 5-4H7z"/></svg>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined input_error">
          <input class="input__area input__area_error" required>
          <span class="input__label input__label_error">Error</span>
          <span class="input__helper input__helper_error">Helper Text</span>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined input__underlined_access">
          <input class="input__area input__area_access" type="password" required>
          <span class="input__label input__label_access">Password</span>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area input__area_disabled" required disabled>
          <span class="input__label input__label_disabled">DISABLED</span>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area" type="email" required>
          <span class="input__label">Email</span>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area" type="password" required>
          <span class="input__label">Password</span>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area" type="password" required>
          <span class="input__label">Password</span>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area" type="tel" required>
          <span class="input__label">Telephone</span>
        </label>
      </div>
    </form>
  </div>
</div>
