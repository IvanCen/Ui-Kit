<link href="../css/input.css" rel="stylesheet" type="text/css">


<div class="container">
  <div>
    <h4 class="title">Inputs</h4>
    <form>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area" required>
          <span class="input__label">Normal</span>
          <span class="input__helper">Helper Text</span>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined input_error">
          <input class="input__area input__area_error" required>
          <span class="input__label input__label_error">Error</span>
          <span class="input__helper input__helper_error">Helper Text</span>
          <span class="input__helper input__helper_error">
            <img src="../images/Icons_Yes.svg" alt=""
                 class="input__helper-icon input__helper-icon_access">Helper Text</span>
          <span class="input__helper input__helper_error">
            <img src="../images/Icons_No.svg" alt=""
                 class="input__helper-icon input__helper-icon_error">Helper Text</span>
          <div class="input__icon-container">
            <img src="../images/Icons_Attention_Triangle.svg" alt="" class="input__icon">
          </div>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined input__underlined_access">
          <input class="input__area input__area_access" type="password" required>
          <span class="input__label input__label_access">Password</span>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area input__area_disabled" required disabled>
          <span class="input__label input__label_disabled">DISABLED</span>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area" type="email" required>
          <span class="input__label">Email</span>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area input__area-password" type="password" required>
          <span class="input__label">Password</span>
          <div class="input__icon-container">
            <img src="../images/Icons_Eye_NoVisible.svg" alt="" class="input__icon input__icon-eye">
          </div>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area input__area_error input__area-password" type="password" required>
          <span class="input__label input__label_error">Password</span>
          <div class="input__icon-container">
            <img src="../images/Icons_Eye_NoVisible.svg" alt="" class="input__icon input__icon-eye">
            <img src="../images/Icons_Attention_Triangle.svg" alt="" class="input__icon">
          </div>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area" type="tel" required>
          <span class="input__label">Telephone</span>
          <div class="input__icon-container">
            <img src="../images/Icons_Phone.svg" alt="" class="input__icon">
          </div>
        </label>
      </div>
      <div class="input">
        <label class="input__underlined">
          <input class="input__area" type="text" required>
          <span class="input__label">Address</span>
          <div class="input__icon-container">
            <img src="../images/Icons_On_map.svg" alt="" class="input__icon">
          </div>
        </label>
      </div>
    </form>
  </div>
</div>
<script src="../js/input.js"></script>
